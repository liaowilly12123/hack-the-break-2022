    <div id="rulepage">
        <p><b>Rule of the game</b></p>
        <ol>
            <b>
                <li>There are 15 questions.</li>
                <li>Only 15 seconds will be given per each question.</li>
                <li>If you get the right answer, the player moves one.</li>
                <li>If you get the wrong answer, the bug moves one.</li>
                <li>You win the game if you don't get caught from the bug and reach the red flag.</li>
            </b>
        </ol>
    </div>
