<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/test-move-bug.css">
    <link rel="stylesheet" href="./styles/timebar.css">
    <title>Document</title>
  </head>
  <body>
    <div id="game-grid">
    </div>
    <div>
      Bug
      <input type="button" onclick="move('bug', 'up')" value="Up">
      <input type="button" onclick="move('bug', 'down')" value="Down">
      <input type="button" onclick="move('bug', 'left')" value="Left">
      <input type="button" onclick="move('bug', 'right')" value="Right">
    </div>
    <div>
      Player
      <input type="button" onclick="move('player', 'up')" value="Up">
      <input type="button" onclick="move('player', 'down')" value="Down">
      <input type="button" onclick="move('player', 'left')" value="Left">
      <input type="button" onclick="move('player', 'right')" value="Right">
    </div>
    <div id="time-bar" class="time-bar">
      <div></div>
    </div>
    <input type="button" onclick="resetTimeBar()" value="Reset Time Bar">
    <script src="./scripts/test-move-bug.js"></script>
    <script src="./scripts/timebar.js"></script>
  </body>
</html>
